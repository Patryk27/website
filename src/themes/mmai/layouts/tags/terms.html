{{ define "title" }}
    Tags
{{ end }}

{{ define "body" }}
    <aside id="breadcrumb">
        ~/tags
    </aside>

    <main class="tags">
        {{ range .Pages }}
            <div class="tag">
                <h2 class="tag-title">
                    <a href="{{ .Permalink | relURL }}">
                        {{ .Title }}
                    </a>
                </h2>
            </div>
        {{ end }}
    </main>
{{ end }}
