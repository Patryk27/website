{{ if .IsTranslated }}
    <div class="post-translations">
        <p>
            {{ i18n "post.translations.header" }}
        </p>

        <ul>
            {{ range .Translations }}
                <li>
                    <a href="{{ .Permalink }}">
                        {{ i18n (printf "language.%s.flag" .Lang) }} {{ .Lang }}: {{ .Title }}
                    </a>
                </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
