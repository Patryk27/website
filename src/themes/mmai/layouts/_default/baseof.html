{{ $style := resources.Get "style.scss" | toCSS | fingerprint }}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}" media="all">
    <title>{{ block "title" . }}{{ end }}</title>
</head>

<body>
{{ partial "navigation.html" . }}

<div id="body">
    {{ block "body" . }}{{ end }}
</div>
</body>
</html>
