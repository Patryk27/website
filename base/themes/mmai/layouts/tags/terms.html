{{ define "title" }}
    ~/tags | {{ .Site.Title }}
{{ end }}

{{ define "body" }}
    <aside>
        ~/tags
    </aside>

    <main id="tags">
        <ul class="tags">
            {{ range .Pages }}
                <li>
                    <a href="{{ .Permalink | relURL }}">
                        {{ .Title }}
                    </a>
                </li>
            {{ end }}
        </ul>
    </main>
{{ end }}
