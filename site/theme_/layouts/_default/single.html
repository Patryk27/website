{{ define "main" }}
    <main class="post">
        <h1 class="post-title">
            {{ .Title }}
        </h1>

        <div class="post-meta">
            <time class="meta-time">
                {{ .Date.Format $.Site.Params.dateFormat }}
            </time>

            {{- if .Params.tags }}
                <div class="meta-tags">
                    {{- range .Params.tags }}
                        <a class="meta-tag" href="/tags/{{ . | urlize }}">
                            {{ . }}
                        </a>
                    {{- end }}
                </div>
            {{- end }}
        </div>

        {{ .Content }}
    </main>
{{ end }}
